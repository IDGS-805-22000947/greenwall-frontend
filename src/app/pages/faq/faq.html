    <div class="container my-5">
      <div class="text-center mb-5">
        <h1 class="display-4">Preguntas Frecuentes</h1>
        <p class="lead text-muted">Resolvemos tus dudas mÃ¡s comunes sobre nuestros muros verdes inteligentes.</p>
      </div>
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
          <h2 class="accordion-header" [id]="'heading' + i">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i">
              {{ faq.pregunta }}
            </button>
          </h2>
          <div [id]="'collapse' + i" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
            <div class="accordion-body">
              {{ faq.respuesta }}
            </div>
          </div>
        </div>
      </div>
    </div>
