    <div *ngIf="producto" class="container my-5">
      <div class="row">
        <div class="col-lg-7">
          <img [src]="producto.imagenUrl" class="img-fluid rounded shadow-lg" alt="{{ producto.nombre }}">
        </div>
        <div class="col-lg-5">
          <h1 class="display-4">{{ producto.nombre }}</h1>
          <p class="lead text-muted">{{ producto.descripcion }}</p>
          <hr>
          <div class="d-grid gap-2">
            <a [href]="producto.documentoUrl" target="_blank" class="btn btn-outline-primary"><i class="bi bi-file-earmark-pdf-fill me-2"></i>Descargar Ficha Técnica</a>
            <a routerLink="/cotizacion" class="btn btn-success">Calcular mi Proyecto ahora</a>
          </div>
        </div>
      </div>

      <div *ngIf="videoUrlSeguro" class="mt-5 pt-5 text-center">
        <h2 class="display-5 mb-4">Ver en Acción</h2>
        <div class="ratio ratio-16x9 shadow-lg rounded">
          <iframe [src]="videoUrlSeguro" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
