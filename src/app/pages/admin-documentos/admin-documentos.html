<div class="container my-5">
  <h2>Gestión de Documentos de Productos</h2>
  <p class="text-muted">
    Selecciona un producto para asignarle las URLs de su manual de usuario y documentación adicional.
  </p>
  <hr>

  <div *ngIf="cargando" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando productos...</span>
    </div>
  </div>

  <div *ngIf="!cargando" class="card">
    <div class="card-body">
      <div class="mb-3">
        <label for="productoSelect" class="form-label"><strong>1. Selecciona un producto</strong></label>
        <select id="productoSelect" class="form-select" (change)="onProductoChange($event)">
          <option [value]="null" selected>-- Elige un producto --</option>
          <option *ngFor="let p of productos" [value]="p.id">{{ p.nombre }}</option>
        </select>
      </div>

      <div *ngIf="productoSeleccionado">
        <hr>
        <form [formGroup]="documentosForm" (ngSubmit)="guardarDocumentos()">
          <h5><strong>2. Asigna las URLs para: {{ productoSeleccionado.nombre }}</strong></h5>
          <div class="mb-3">
            <label for="manualUrl" class="form-label">URL del Manual de Usuario</label>
            <input type="url" id="manualUrl" formControlName="manualUrl" class="form-control" placeholder="https://ejemplo.com/manual.pdf">
          </div>
          <div class="mb-3">
            <label for="documentacionUrl" class="form-label">URL de Documentación Adicional</label>
            <input type="url" id="documentacionUrl" formControlName="documentacionUrl" class="form-control" placeholder="https://ejemplo.com/docs.pdf">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="documentosForm.pristine">
            <i class="fas fa-save me-2"></i>Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
