<div class="container my-5">
  <h1 class="mb-4">Historial de Ventas</h1>
  
  <div *ngIf="cargando" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!cargando && ventas.length > 0" class="table-responsive card">
    <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
        <tr>
          <th>ID Venta</th>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Producto</th>
          <th class="text-end">Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas">
          <td>#{{ venta.id }}</td>
          <td>{{ venta.fechaVenta | date:'dd/MM/yyyy' }}</td>
          <td>{{ venta.nombreCliente }}</td> <td>{{ venta.productoNombre }}</td> <td class="text-end fw-bold">{{ venta.total | currency:'MXN' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!cargando && ventas.length === 0" class="alert alert-light text-center">
    AÃºn no se ha registrado ninguna venta.
  </div>
</div>
