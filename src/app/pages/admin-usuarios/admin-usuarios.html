<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Administraci√≥n de Usuarios</h1>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nombre Completo</th>
              <th>Email</th>
              <th>Roles</th>
              <th class="text-center">Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{ usuario.nombreCompleto }}</td>
              <td>{{ usuario.email }}</td>
              <td>
                <span *ngFor="let rol of usuario.roles" class="badge bg-primary me-1">{{ rol }}</span>
              </td>
              <td class="text-center">
                <span class="badge" [ngClass]="{
                  'bg-success': usuario.estado === 'Activo',
                  'bg-warning text-dark': usuario.estado === 'Pendiente',
                  'bg-danger': usuario.estado === 'Rechazado'
                }">
                  {{ usuario.estado }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#usuarioModal" (click)="abrirModalEdicion(usuario)">
                  <i class="fas fa-edit me-1"></i> Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="usuarioModalLabel">Editar Usuario: {{ usuarioActual?.nombreCompleto }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="usuarioForm" (ngSubmit)="guardarCambios()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="estadoSelect" class="form-label">Estado del Usuario</label>
            <select id="estadoSelect" class="form-select" formControlName="estado">
              <option *ngFor="let estado of todosLosEstados" [value]="estado">{{ estado }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Roles Asignados</label>
            <div formGroupName="roles">
              <div *ngFor="let rol of todosLosRoles" class="form-check">
                <input class="form-check-input" type="checkbox" [formControlName]="rol" [id]="'rol-' + rol">
                <label class="form-check-label" [for]="'rol-' + rol">{{ rol }}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid" data-bs-dismiss="modal">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
