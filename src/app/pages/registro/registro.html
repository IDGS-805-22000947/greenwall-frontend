<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div *ngIf="!enviado">
            <h3 class="card-title text-center">Crear Cuenta</h3>
            <p class="text-center text-muted">Completa tus datos para solicitar el registro.</p>
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                <input type="text" formControlName="nombreCompleto" class="form-control">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control">
              </div>
              <div class="mb-3">
                <label for="nombreEmpresa" class="form-label">Nombre de la Empresa (Opcional)</label>
                <input type="text" formControlName="nombreEmpresa" class="form-control">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" formControlName="telefono" class="form-control">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Enviar Solicitud</button>
              </div>
            </form>
          </div>
          
          <div *ngIf="enviado" class="text-center py-5">
            <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
            <h4>¡Solicitud Enviada!</h4>
            <p>Hemos recibido tu solicitud. Un administrador la revisará y recibirás un correo con tus credenciales de acceso una vez que sea aprobada.</p>
            <a routerLink="/inicio" class="btn btn-outline-primary">Volver al Inicio</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
